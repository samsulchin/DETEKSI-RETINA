<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retinal Image Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            flex-direction: column;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #343a40;
            margin-bottom: 30px;
        }

        .form-control {
            margin-bottom: 20px;
        }

        .btn {
            background-color: #28a745;
            color: white;
        }

        .btn:hover {
            background-color: #218838;
        }

        #imagePreviewContainer {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        #imagePreview {
            max-width: 200px; /* Reduced size of the image */
            height: auto;
            border: 2px solid #343a40;
            padding: 5px;
            border-radius: 8px;
            display: none;
        }

        footer {
            margin-top: 20px;
            color: #6c757d;
            font-size: 14px;
            text-align: center;
        }

        footer strong {
            color: #343a40;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Upload Retinal Image for Prediction</h1>
        <!-- Image preview with smaller size -->
        <div id="imagePreviewContainer">
            <img id="imagePreview" src="#" alt="Image Preview" class="img-fluid rounded">
        </div>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="image" class="form-label">Choose a Retinal Image:</label>
                <input type="file" name="image" accept="image/*" class="form-control" id="image" required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-lg btn-block">Predict</button>
            </div>
        </form>
    </div>

    <!-- Footer with credit -->
    <footer>
        <p>System Prediction by <strong>Samsul Developer</strong></p>
    </footer>

    <!-- Bootstrap JS (optional if you need JS components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript to handle image preview
        document.getElementById('image').addEventListener('change', function(event) {
            const imagePreview = document.getElementById('imagePreview');
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                imagePreview.src = '#';
                imagePreview.style.display = 'none';
            }
        });
    </script>
</body>

</html>
